name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      #dowload the code
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.13.2"
      - name: Insatll Deps
        run: npm i
      - name: Run Tests
        run: npm run test
  deploy:
    needs: test # will run after the test job has finished
    runs-on: ubuntu-latest
    steps:
      #dowload the code
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.13.2"
      - name: Insatll Deps
        run: npm i
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
